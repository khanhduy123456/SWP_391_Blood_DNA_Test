<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng thanh toán</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1rem;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        .retry-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Đang chuyển hướng...</h2>
            <p>Vui lòng chờ trong giây lát</p>
        </div>
        
        <div id="error" style="display: none;">
            <div class="error">
                <h3>Lỗi chuyển hướng</h3>
                <p id="error-message">Không thể chuyển hướng về trang thanh toán</p>
            </div>
            <button class="retry-btn" onclick="retryRedirect()">Thử lại</button>
        </div>
    </div>

    <script>
        function retryRedirect() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            handleRedirect();
        }

        function handleRedirect() {
            try {
                // Lấy query string từ URL hiện tại
                const queryString = window.location.search;
                
                // Tự động detect domain hiện tại
                const currentProtocol = window.location.protocol;
                const currentHostname = window.location.hostname;
                const currentPort = window.location.port;
                
                let frontendUrl;
                if (currentHostname === 'localhost' || currentHostname === '127.0.0.1') {
                    // Local development
                    frontendUrl = `${currentProtocol}//${currentHostname}:${currentPort || '5173'}/payment-return${queryString}`;
                } else {
                    // Production
                    frontendUrl = `https://swp-391-blood-dna-test.vercel.app/payment-return${queryString}`;
                }
                
                console.log('Current domain:', window.location.href);
                console.log('Redirecting to:', frontendUrl);
                
                // Chuyển hướng sau 1 giây
                setTimeout(() => {
                    window.location.href = frontendUrl;
                }, 1000);
                
            } catch (error) {
                console.error('Error during redirect:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = 'Có lỗi xảy ra khi chuyển hướng: ' + error.message;
            }
        }

        // Xử lý trường hợp BE trả về JSON thay vì redirect
        function handleJsonResponse() {
            // Kiểm tra nếu response là JSON
            const contentType = document.contentType || '';
            if (contentType.includes('application/json') || window.location.href.includes('cdel-production.up.railway.app')) {
                console.log('Detected JSON response from BE, redirecting to frontend...');
                handleRedirect();
                return;
            }
        }

        // Khởi tạo
        document.addEventListener('DOMContentLoaded', function() {
            handleJsonResponse();
            handleRedirect();
        });

        // Fallback nếu DOMContentLoaded không trigger
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleRedirect);
        } else {
            handleRedirect();
        }
    </script>
</body>
</html>
